<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
          }
        }
      }
    </script>
</head>

<body class="bg-white text-gray-900 min-h-screen p-8">

    <main class="max-w-6xl mx-auto grid grid-cols-1 gap-8">

        <div class="flex flex-col">
            <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Analizador Léxico</h1>

            <div>
                <label for="codigoFuente" class="block text-sm font-medium text-gray-600 mb-2">
                    Panel de Código
                </label>
                <textarea 
                    id="codigoFuente" 
                    rows="20" 
                    class="w-full p-4 bg-white border border-gray-300 rounded-lg text-gray-900 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    placeholder="Escribe tu código aquí..."
                ></textarea>
            </div>

            <button 
                id="btnAnalizar" 
                class="mt-4 w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
            >
                Analizar
            </button>
        </div>

        <div class="flex flex-col">
            <h2 class="text-2xl font-semibold mb-4 text-center text-purple-700">Resultados del Análisis</h2>
            
            <div class="overflow-x-auto rounded-lg border border-gray-300">
                <table id="tablaTokens" class="w-full text-left">
                    <thead class="bg-purple-100 uppercase text-sm text-purple-800">
                        <tr>
                            <th class="p-4 font-semibold">Lexema</th>
                            <th class="p-4 font-semibold">Categoría</th>
                            <th class="p-4 font-semibold">Posición (Índice)</th>
                        </tr>
                    </thead>
                    
                    <tbody id="cuerpoTabla" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="../controlador/main.js"></script>

</body>
</html>
